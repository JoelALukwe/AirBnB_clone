<!DOCTYPE html>
<html>

<head>
	<title>HTML page that displays a header and a footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 70px;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            line-height: 60px;
        }

        main {
            height: calc(100vh - 130px);
        }
    </style>
</head>

<body>
    <header>Header</header>

    <main>
        <!-- in the future as i continue to modify my code this is where i will include everything -->
    </main>

    <footer>Best School Center</footer>
</body>

</html>
